<body class="bg-bright3" data-bg-color="bg-bright3">
    <div class="king-page-box">
        <div class="king-layout1-header">
            <nav class="m0">
                <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1 king-horizontal-primary f16">
                    <div class="navbar-container">

                        <ul class="nav navbar-nav pull-left m0">
                            <li class="active"><a href="javascript:void(0);">首页</a></li>
                            <li><a href="javascript:void(0);">关于我们</a></li>
                        </ul>

                    </div>
                </div>
            </nav>
        </div>

        <div class="king-layout2-main mt15" style="width:960px;">
            <form class="form-horizontal">
                <div class="king-tab tab-box ">
                    <ul id="myTab2" class="nav nav-tabs king-nav-tabs1 king-tab-info">
                        <li class="active"> <a data-toggle="tab" href="#demo1">首页</a> </li>
                    </ul>
                    <div class="tab-content ">
                        <div class="tab-pane fade in active" id="demo1"> </div>
                    </div>
                </div>
                <div class="form-group clearfix f14">
                    <label class="control-label col-sm-3 pt0 bk-h30 bk-lh30">选择照片1：</label>
                    <div class="col-sm-9">
                        <button class="king-btn king-default king-file-btn king-btn-small bk-mt3 bk-block"> 选择照片
                            <input class="a1" type="file"> </button>
                        <img class="img1" src="" width="100" height="100">
                        <script>
                        $('.a1').change(function(e) {
                            var _URL = window.URL || window.webkitURL;
                            console.log("_URL是"+_URL);
                            console.log("window.URL是"+window.URL);
                            console.log("window.webkitURL是"+window.webkitURL);
                            var file, img1;
                            if ((file = this.files[0])) {
                                img1 = new Image();
                                img1.onload = function() {
                                    $('.img1').attr('src', this.src);
                                    console.log(this.width);
                                    console.log("this.src是"+this.src);
                                };
                                img1.src = _URL.createObjectURL(file);
                                img1path=img1.src;
                                console.log("img1的路径是"+img1path);
                            }
                        })
                        </script>
                    </div>
                </div>
                <div class="form-group clearfix ">
                     <form action="/uploadtxt/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                         <input type="file" class="a2" name="pictures" multiple>
                        <button type="submit">上传</button>
                        <img class="img2" src="" width="100" height="100">


                        <script>
                        $('.a2').change(function(e) {
                            var _URL = window.URL || window.webkitURL;
                            var file, img2;
                            if ((file = this.files[0])) {
                                img2 = new Image();
                                img2.onload = function() {
                                    $('.img2').attr('src', this.src);
                                    console.log(this.width)
                                };
                                img2.src = _URL.createObjectURL(file);
                                img2path=img2.src;
                                console.log("img2的路径是"+img2path);
                            }
                        })
                        </script>

                     </form>
                </div>
                <section>
                    <div class="form-group clearfix">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="bk-horizontal-line"></div>
                        </div>
                    </div>
                </section>
                <div class="progress">
                    <div style="width: 55%" class="progress-bar progress-bar-info "></div>
                </div>
                <section>
                    <div class="form-group clearfix">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="bk-horizontal-line"></div>
                        </div>
                    </div>
                </section>
                <div class="form-group clearfix">
                    <div class="col-sm-9 col-sm-offset-3">
                            <button type="button" class="king-btn mr10  king-success" id="submit">提交
                            </button>
                        <script>
                        $("#submit").click(function() {
                            alert("两张图片要提交奥");
                            console.log("submit console");
                            console.log("img1的路径"+img1path);
                            console.log("img2的路径"+img2path);


                            /*var _URL = window.URL || window.webkitURL;
                            var file, img2;
                            if ((file = this.files[0])) {
                                img2 = new Image();
                                img2.onload = function() {
                                    $('.img2').attr('src', this.src);
                                    console.log(this.width)
                                };
                                img2.src = _URL.createObjectURL(file);
                            }*/
                        })
                        </script>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <form action="/uploadtxt/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="picture"  class="a3" multiple>
        <button type="submit">上传</button>
    </form>
    <img class="img3" src="" width="100" height="100">
    <img class="img4" src="" width="100" height="100">
    <script>
                        $('.a3').change(function(e) {
                            var _URL = window.URL || window.webkitURL;
                            var file3, img3,img4,file4;
                            console.log("this.files是:"+this.files);
                            console.log("this.files[0]是:"+this.files[0]);
                            console.log("this.files[1]是:"+this.files[1]);
                            if ((file3 = this.files[0])) {
                                img3 = new Image();
                                img3.onload = function() {
                                    $('.img3').attr('src', this.src);
                                    console.log(this.width)
                                };
                                img3.src = _URL.createObjectURL(file3);
                                img2path=img3.src;
                                console.log("img3的路径是"+ img2path);
                            }
                            if ((file4 = this.files[1])) {
                                img4 = new Image();
                                img4.onload = function() {
                                    $('.img4').attr('src', this.src);
                                    console.log(this.width)
                                };
                                img4.src = _URL.createObjectURL(file4);
                                img2path=img4.src;
                                console.log("img4的路径是"+ img2path);
                            }
                        })
                        </script>
    <!--子父件传递语法-->
     <div class="container">
            {% block content %}
            {% endblock %}
    </div>

</body>
<script>
    let img1path = "";
    let img2path = "";

</script>
